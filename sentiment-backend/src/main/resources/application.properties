# ============================================
# CONFIGURACIÓN - SENTIMENT BACKEND
# ============================================

# Nombre de la aplicación
spring.application.name=sentiment-backend

# Puerto del servidor (Back-End Java)
server.port=8080

# URL de la API Python (microservicio DS)
sentiment.api.url=http://localhost:8000

# Timeout de conexión (milisegundos)
sentiment.api.connection-timeout=5000
sentiment.api.read-timeout=10000

# Logging
logging.level.root=INFO
logging.level.com.sentiment=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Mensajes de error personalizados
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Actuator (opcional - para monitoreo)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Información de la aplicación
info.app.name=Sentiment Analysis Backend
info.app.description=API REST para análisis de sentimientos
info.app.version=1.0.0
